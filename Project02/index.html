<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Job Application (Web)</h2>
            
                <form action="">
                    <div class="form-control">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" placeholder="Enter First Name...">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" placeholder="Enter Last Name...">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email...">
                    <label for="job-role">Job Role</label>
                    <select id="job-role" name="job-role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="ui/ux">UI/UX Designer</option>
                    </select>
                    <label for="address">Address:</label>
                    <textarea name="address" id="address" cols="50" rows="5"></textarea>
                    <label for="city">City:</label>
                    <input type="text" id="city">
                    <label for="pincode">PinCode:</label>
                    <input type="number" id="PinCode">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date">
                    <label for="upload-cv">Upload CV:</label>
                    <input type="file" id="upload-cv">
                    <input type="button" value="Apply Now">
                </div>
                </form>
            
        </div>
        
    </div>
    
</body>
</html>
